<div class="container" data-ng-controller="LoginCtrl">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Ingresar</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#passwordRecoveryForm">Olvidaste tu password?</a>
        </div>
      </div>     
      <div style="padding-top:30px" class="panel-body">
        <div ng-show="loginErrorMessage" id="login-alert" class="alert alert-danger col-sm-12">
          {{loginErrorMessage}}
        </div>
        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" ng-model="loginFormData.username" placeholder="Nombre de usuario ó email">         
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" ng-model="loginFormData.password" placeholder="Password">
          </div>
          <div class="input-group">
            <!--
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Recordarme
              </label>
            </div>
            -->
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <a id="btn-login" ng-click="doLogin()" class="btn btn-success">
                Ingresar
              </a>
              <!--
              <a id="btn-fblogin" href="#" class="btn btn-primary">
                Ingresar con Facebook
              </a>
              <a id="btn-twlogin" href="#" class="btn btn-primary">
                Ingresar con Twitter
              </a>
              -->
            </div>
          </div>
          <!--
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                No tenes una cuenta? 
                <a href="#signUpForm">Registrate acá!</a>
              </div>
            </div>
          </div> 
          -->   
        </form>     
      </div>                     
    </div>  
  </div>
</div>
