<div class="alert alert-success" role="alert">
Master (listado paginado de items) <label ngModel='data'>{{data.message}}</label>
</div>
<ul class="pagination">
  <li><a href="#/itemsMaster?anterior=true">&laquo;</a></li>
  <li><a href="#/itemsMaster?pagina=1">1</a></li>
  <li><a href="#/itemsMaster?pagina=2">2</a></li>
  <li><a href="#/itemsMaster?proxima=true">&raquo;</a></li>
</ul>

<table class="table table-striped table-bordered table-hover">
	<thead>
	    <tr>
			<th>#</th>
			<th> Nombre </th>
	    </tr>
	</thead>
    <tbody>
        <tr ng-repeat="item in data.items track by $index">
            <td>{{$index + 1}}</td>
            <td>{{item.itemDescription}}</td>
        </tr>
    </tbody>
</table>
