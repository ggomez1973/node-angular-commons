<!DOCTYPE html>
<html ng-app="poc" id="ng-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prueba de Concepto">
    <meta name="author" content="Germán M. Gomez">
    <link rel="icon" href="../../favicon.ico">
    <title><%- title %></title>
    <link href="/assets/app.css" rel="stylesheet">
  </head>
<!-- NAVBAR ================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">POC Commons</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#about">Quienes somos</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Mapa del sitio <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Una acción</a></li>
                    <li><a href="#">Otra acción</a></li>
                    <li><a href="#">Salir</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Configuración</li>
                    <li><a href="#passwordChangeForm">Cambio de contraseña</a></li>
                    <li><a href="#">Datos personales</a></li>
                  </ul>
                </li>
                <li ng-show="!isLoggedIn" data-ng-controller="LoginCtrl">
                  <a href="#loginForm">Ingresar</a>
                </li>
                <li ng-show="isLoggedIn" data-ng-controller="LoginCtrl">
                  <a href="#">Bienvenido {{currentUser.username}}!</a>
                </li>
                <li ng-show="isLoggedIn" data-ng-controller="LoginCtrl">
                  <a ng-click="doLogout()">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div data-ng-view="" id="content"></div>

    <script type="text/javascript">window.user= <%- JSON.stringify(user)%>;</script>
    <script src="/assets/app.js"></script>
  </body>
</html>
