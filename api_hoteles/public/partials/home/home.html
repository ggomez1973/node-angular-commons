<html>
<head>
	
</head>
<body>
	<h1>Bienvenido!</h1>
	<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" ng-show="session.isLoggedIn">
      <div class="panel-heading">
          <div class="panel-title">Sus datos</div>
      </div>  
      <div class="panel-body" data-ng-controller="HotelCtrl">
        <div ng-show="updateMessage" id="login-alert" class="alert alert-danger col-sm-12">
          {{updateMessage}}
        </div>
        <form id="signupform" class="form-horizontal" role="form" name="form">
          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Nombre de usuario</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormUpdateData.username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="categoria" class="col-md-3 control-label">Categoría</label>
            <div class="col-md-9">
            	<select ng-model="hotelFormUpdateData.category">
				  <option value="hotel">Hoteles</option>
				  <option value="otros">Restaurantes, bares y afines</option>
				</select>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="email" class="form-control" ng-model="hotelFormUpdateData.email" ng-model-options="{ updateOn: 'blur' }" required name="uEmail">
              <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Inválido:
                <span ng-show="form.uEmail.$error.required">Este campo es obligatorio.</span>
                <span ng-show="form.uEmail.$error.email">El valor ingresado no es un correo válido.</span>
              </div>
            </div>
          </div>          
          <div class="form-group">
            <label for="website" class="col-md-3 control-label">Sitio Web</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormUpdateData.website">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-md-3 control-label">Domicilio</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormUpdateData.address">
            </div>
          </div>
          <div class="form-group">
            <label for="city" class="col-md-3 control-label">Localidad</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormUpdateData.city">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Teléfono</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormUpdateData.phone">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Texto libre</label>
            <div class="col-md-9">
              <textarea rows="4" maxlength="256" cols="50"
            	ng-model="hotelFormUpdateData.freetext" />
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->                                        
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" ng-click="updateHotel()">
              <i class="glyphicon glyphicon-hand-right"></i>&nbsp Guardar</button>  
            </div>
          </div>                
        </form>
      </div>
    </div>
  </div>
</body>
</html>
