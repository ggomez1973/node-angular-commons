<div class="container" data-ng-controller="LoginCtrl">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Cambio de contraseña</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#loginForm">Ingresar</a>
        </div>
      </div>     
      <div style="padding-top:30px" class="panel-body">
        <div ng-show="loginErrorMessage" id="login-alert" class="alert alert-danger col-sm-12">
          {{loginErrorMessage}}
        </div>
        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" ng-model="loginFormData.old_password" placeholder="Antigua Password">
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" ng-model="loginFormData.new_password1" placeholder="Nueva Password">
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" ng-model="loginFormData.new_password2" placeholder="Confirma tu nueva Password">
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <a id="btn-login" ng-click="doChangePassword()" class="btn btn-success">
                Cambiar contraseña
              </a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Luego de ingresar la nueva password deberas iniciar una nueva sesión. 
              </div>
            </div>
          </div>    
        </form>     
      </div>                     
    </div>  
  </div>
</div>
