<div class="container" data-ng-controller="LoginCtrl">    
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" ng-if="session.currentUser.RoleId == 1">
      <div class="panel-heading">
          <div class="panel-title">Nuevo Hotel</div>
      </div>  
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form" name="form" novalidate>
          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Nombre de usuario</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormData.username" placeholder="Cabañas Madryn" required>
            </div>
          </div>
          <div class="form-group">
            <label for="categoria" class="col-md-3 control-label">Categoría</label>
            <div class="col-md-9">
            	<select ng-model="hotelFormData.category">
				  <option value="hotel">Hoteles</option>
				  <option value="otros">Restaurantes, bares y afines</option>
				</select>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="email" class="form-control" ng-model="hotelFormData.email" ng-model-options="{ updateOn: 'blur' }" placeholder="Dirección de correo eletrónico" required name="uEmail">
              <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Inválido:
                <span ng-show="form.uEmail.$error.required">Este campo es obligatorio.</span>
                <span ng-show="form.uEmail.$error.email">El valor ingresado no es un correo válido.</span>
              </div>
            </div>
          </div>          
          <div class="form-group">
            <label for="website" class="col-md-3 control-label">Sitio Web</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormData.website" placeholder="www.hotel.com">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-md-3 control-label">Domicilio</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormData.address" placeholder="Patagonia 123">
            </div>
          </div>
          <div class="form-group">
            <label for="city" class="col-md-3 control-label">Localidad</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormData.city" placeholder="Puerto Madryn">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Teléfono</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="hotelFormData.phone" placeholder="0280-4-12345">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Texto libre</label>
            <div class="col-md-9">
              <textarea rows="4" maxlength="256" cols="50"
            	ng-model="hotelFormData.freetext" />
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->                                        
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" 
               ng-disabled="form.$invalid || isUnchanged(hotelFormData)" ng-click="createHotel()">
              <i class="glyphicon glyphicon-hand-right"></i>&nbsp Enviar</button>  
            </div>
          </div>                
        </form>
      </div>
    </div>
  </div> 
</div>
